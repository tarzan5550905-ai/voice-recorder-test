<body>

  <button id="startBtn">ğŸ™ï¸ éŒ²éŸ³é–‹å§‹</button>

  <audio id="audioPlayer" controls></audio>

  <script>
    let mediaRecorder;
    let chunks = [];

    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const saveBtn = document.getElementById("saveBtn");
    const status = document.getElementById("status");
    const audioPlayer = document.getElementById("audioPlayer");

    function getSupportedMimeType() {
      const types = [
        "audio/mp4",
        "audio/webm;codecs=opus",
        "audio/webm"
      ];
      for (const t of types) {
        if (MediaRecorder.isTypeSupported(t)) return t;
      }
      return "";
    }

    startBtn.addEventListener("click", async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const mimeType = getSupportedMimeType();
        mediaRecorder = new MediaRecorder(stream, mimeType ? { mimeType } : {});
        chunks = [];

        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) chunks.push(e.data);
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(chunks, { type: mediaRecorder.mimeType });
          const url = URL.createObjectURL(blob);
          audioPlayer.src = url;
          saveBtn.disabled = false;
          stream.getTracks().forEach(t => t.stop());
        };

        mediaRecorder.start();
        status.textContent = "ğŸ™ï¸ éŒ²éŸ³ä¸­â€¦";
        startBtn.disabled = true;
        stopBtn.disabled = false;
      } catch (err) {
        alert("ãƒã‚¤ã‚¯ã‚’ä½¿ç”¨ã§ãã¾ã›ã‚“: " + err);
      }
    });

    stopBtn.addEventListener("click", () => {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        status.textContent = "â¹ï¸ åœæ­¢ã—ã¾ã—ãŸ";
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    });

    saveBtn.addEventListener("click", () => {
      const blob = new Blob(chunks, { type: mediaRecorder.mimeType });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `record_${new Date().toISOString().replace(/[:.]/g, "-")}.m4a`;
      a.click();
      URL.revokeObjectURL(url);
      status.textContent = "ğŸ’¾ ä¿å­˜ã—ã¾ã—ãŸ";
    });
